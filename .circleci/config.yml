defaults: &defaults
  working_directory: ~/tmp/workspace
  docker:
      - image: circleci/node:6.14


version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: # special step to restore the dependency cache 
          key: project-dependency-cache-{{ checksum "package.json" }}
      - run: npm install 
      - save_cache: # special step to save the dependency cache
          key: project-dependency-cache-{{ checksum "package.json" }}
          paths:
            - ~/tmp/workspace/node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    <<: *defaults  
    steps:
      - attach_workspace:
          at: ~/tmp/workspace
      - run:
          name: install tests dependencies
          command: sudo npm install -g codecov 
      - run:
          name: Running tests
          command: CI=true npm test -- --coverage && codecov
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tmp/workspace
      - run:
          name: install deploy dependencies
          command: sudo npm install -g firebase-tools
      - run:
          name: Running build
          command: CI=true npm run build
      - run:
          name: Deploy into firebase
          command: firebase deploy --token=$FIREBASE_TOKEN --non-interactive
      
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - approve:
            type: approval
            requires:
                - test
            filters:
                tags:
                    only: /^v*/
                branches:
                    ignore: /.*/
      - deploy:   
            requires:
                - approve
            filters:
                tags:
                    only: /^v*/
                branches:
                    ignore: /.*/
            
        
        
        




    
