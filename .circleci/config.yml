defaults: &defaults
  docker:
      - image: circleci/node:6.14

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: npm install 
      - run: mkdir -p /tmp/workspace
      - run: cp -a /home/circleci/project/. /tmp/workspace/
      - persist_to_workspace:
          root: /tmp
          paths:
            - workspace
  test:
    <<: *defaults
    workspace_dir: /tmp/workspace
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: install tests dependencies
          command: sudo npm install -g codecov 
      - run:
          name: Running tests
          command: CI=true npm test -- --coverage && codecov
  deploy:
    <<: *defaults
    workspace_dir: /tmp/workspace
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - restore_cache: # special step to restore the dependency cache 
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install deploy dependencies
          command: sudo npm install -g firebase-tools
      - run:
          name: Running build
          command: CI=true npm run build
      - run:
          name: Deploy into firebase
          command: firebase deploy --token=$FIREBASE_TOKEN --non-interactive
      
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - approve:
          type: approval
          requires:
            - test
      - deploy:
          requires:
            - approve



    
