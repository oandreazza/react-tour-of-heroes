machine:
  node:
    version: 6.9.1
    
dependencies:
  override:
    - npm install -g firebase-tools
    - npm install -g create-react-app
    - npm install -g codecov
    - npm install

test:
  override:
    - npm test -- --coverage && codecov

deployment:
  hub:
    branch: master
    commands:
      - npm run build
      - firebase deploy --token=$FIREBASE_TOKEN --non-interactive
